<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full Div Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .full-page {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="full-page">
        <img src="img/about-img.jpg" alt="Responsive Full Div Image">
    </div>
</body>
</html>
